<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/riwayat.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <title>Pejabat Control Page</title>
</head>

<body class="text-center" style="background-image: url(img/bg2.png)">
    <div class="modal" id="modalLoading" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal_loading_label" aria-hidden="true" style="z-index: 1059">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background: none; border: none;">
                <div class="modal-body" id="modal_loading_label">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 100vh; width:100vh; position: relative; background-color: rgb(60 60 255 / 26%);">
        <section style="z-index: 2;position: relative; top: 50px;">
            <img class="mb-4" src="img/title.png" alt="" width="100" height="100">
            <p class="fs-1 fw-bold text-white">SIPTADIK</p>
        </section>
    </div>
    <section class="container position-absolute bottom-0 start-50 translate-middle-x" style="z-index: 2; padding-left: 0;padding-right: 0;">
        <main class="form-signin py-4 px-5 shadow bg-white" style="border-radius: 50px 50px 0 0;height: 500px;">
            <div class="row">
                <section class="position-relative w-100" style="height: 80px;">
                    <h1 class="h3 mb-5 fw-bold position-absolute top-0 start-0" style="background-color: #1720d124; width: 380px; padding:10px;transform: translate(-60px, -30px);border-radius: 50px 50px 0 0">Login</h1>
                </section>

            </div>
            <div class="row">
                <form id="formLogin">
                    <div class="form mb-3">
                        <div class="text-start">
                            <label for="inputnama" style="font-size:x-small;"><small>Nama Pengguna</small></label>
                        </div>
                        <input name="pengguna" type="text" class="form-control form-control-sm" id="inputnama" placeholder="Nama Pengguna" style="border-top: 0;border-left: 0;border-right: 0;" required autofocus>
                    </div>
                    <div class="form mb-5">
                        <div class="text-start">
                            <label for="inputsandi" style="font-size:x-small;">Kata Sandi</label>
                        </div>
                        <input name="sandi" type="password" class="form-control form-control-sm" id="inputsandi" placeholder="Kata Sandi" style="border-top: 0;border-left: 0;border-right: 0;" required>
                    </div>

                    <button class="w-100 btn btn-md btn-primary" type="submit" name="masuk">Masuk</button>
                    <p class="mt-5 mb-3 text-muted">&copy; SIPTADIK</p>
                </form>
            </div>
        </main>
    </section>
    <script src="js/main.js"></script>
    <script>
        localStorage.clear()
        let elModalLoading = new bootstrap.Modal(document.getElementById('modalLoading'))
        $('#formLogin').on('submit', function(e) {
            const data = new FormData($('#formLogin')[0])
            const isi = Object.fromEntries(data.entries())
            isi.role = "3";
            modalLoading(elModalLoading)
            kirim(isi)
                .then((res) => {
                    localStorage.setItem('data', JSON.stringify(res));
                    location.assign('pejabat.html')
                })
                .catch((err) => {
                    alert('Username/Password salah');
                    elModalLoading.hide();
                })
            e.preventDefault();
        })
    </script>
</body>

</html>
