<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/riwayat.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.js"></script>
    <title>Pejabat Control Page</title>
</head>

<body class="text-center">
    <div class="modal" id="modalLoading" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal_loading_label" aria-hidden="true" style="z-index: 1059">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background: none; border: none;">
                <div class="modal-body" id="modal_loading_label">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="container">
        <main class="form-signin py-4 px-5 shadow rounded">
            <form id="formLogin">
                <img class="mb-4" src="img/title.png" alt="" width="100" height="100">
                <h1 class="h3 mb-3 fw-normal">Silakan Masuk</h1>

                <div class="form-floating">
                    <input name="pengguna" type="text" class="form-control" id="inputnama" placeholder="Nama Pengguna" required autofocus>
                    <label for="inputnama">Nama Pengguna</label>
                </div>
                <div class="form-floating">
                    <input name="sandi" type="password" class="form-control" id="inputsandi" placeholder="Kata Sandi" required>
                    <label for="inputsandi">Kata Sandi</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit" name="masuk">Masuk</button>
                <p class="mt-5 mb-3 text-muted">&copy; SIPTADIK</p>
            </form>
        </main>
    </section>
    <script src="js/main.js"></script>
    <script>
        localStorage.clear()
        let elModalLoading = new bootstrap.Modal(document.getElementById('modalLoading'))
        $('#formLogin').on('submit', function(e) {
            const data = new FormData($('#formLogin')[0])
            const isi = Object.fromEntries(data.entries())
            modalLoading(elModalLoading)
            kirim(isi)
                .then((res) => {
                    localStorage.setItem('data', JSON.stringify(res));
                    location.assign('pejabat.html')
                })
                .catch((err) => {
                    alert('Username/Password salah');
                    myModal.hide();
                })
            e.preventDefault();
        })
    </script>
</body>

</html>
